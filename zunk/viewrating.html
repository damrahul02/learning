<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>View Ratings</title>
    <style>
        .header {
            width: 100%;
            background-color: #3370ad;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #acb7c2;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #f3f5f7;
        }

        .btn-link {
            color: #007bff;
        }

        .btn-link:hover {
            text-decoration: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>E-SHIKHON</h1>
    </header>
    <br>
    <div class="container">
        <a href="./instruc_panel.html" class="btn btn-secondary mb-3">Back to Dashboard</a>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Course Ratings and Feedback</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Average Rating</h5>
                            <p><strong>4.5 / 5</strong></p> <!-- Example rating, replace with dynamic data -->
                        </div>
                        <div class="mb-3">
                            <h5>Recent Feedback</h5>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>John Smith:</strong> "Great course, very informative!"
                                </li>
                                <li class="list-group-item">
                                    <strong>Jane Doe:</strong> "The course content was helpful, but the pace was too fast."
                                </li>
                                <li class="list-group-item">
                                    <strong>Emily Johnson:</strong> "Excellent material and resources provided."
                                </li>
                                <!-- Add more feedback items as needed -->
                            </ul>
                        </div>
                        <!-- Optionally add more sections or historical data -->
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
