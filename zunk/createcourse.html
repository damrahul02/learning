<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create Course</title>
    <style>
        .header {
            width: 100%;
            background-color: #3370ad;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #acb7c2;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #f3f5f7;
        }

        .btn-link {
            color: #007bff;
        }

        .btn-link:hover {
            text-decoration: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(33, 37, 41, 0.25);
            border-color: #007bff;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>E-SHIKHON</h1>
    </header>
    <br>
    <div class="container">
        <a href="./instruc_panel.html" class="btn btn-secondary btn-back">Back to Dashboard</a>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Create a New Course</h4>
                    </div>
                    <div class="card-body">
                        <form action="submit-course.php" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="courseName" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="courseName" name="courseName" required>
                            </div>
                            <div class="mb-3">
                                <label for="topic" class="form-label">Topic</label>
                                <select id="topic" name="topic" class="form-select" required>
                                    <option value="" disabled selected>Select a topic</option>
                                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                                    <option value="Web Development">Web Development</option>
                                    <option value="Data Science">Data Science</option>
                                    <option value="Machine Learning">Machine Learning</option>
                                    <option value="Cybersecurity">Cybersecurity</option>
                                    <option value="Blockchain Technology">Blockchain Technology</option>
                                    <option value="Cloud Computing">Cloud Computing</option>
                                    <option value="Digital Marketing">Digital Marketing</option>
                                    <option value="Graphic Design">Graphic Design</option>
                                    <option value="Database Management">Database Management</option>
                                    <option value="Mobile App Development">Mobile App Development</option>
                                    <option value="Game Development">Game Development</option>
                                    <option value="Networking">Networking</option>
                                    <option value="Software Engineering">Software Engineering</option>
                                    <option value="Robotics">Robotics</option>
                                    <option value="DevOps">DevOps</option>
                                    <option value="Ethical Hacking">Ethical Hacking</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <select id="price" name="price" class="form-select" required>
                                    <option value="" disabled selected>Select price option</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Free">Free</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="level" class="form-label">Level</label>
                                <select id="level" name="level" class="form-select" required>
                                    <option value="" disabled selected>Select level</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="courseImage" class="form-label">Course Image</label>
                                <input type="file" class="form-control" id="courseImage" name="courseImage" accept="image/*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
