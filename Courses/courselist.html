<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>All Courses</title>
    <style>
        .header {
            width: 100%;
            background-color: #3370ad; /* Header background color */
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #acb7c2; /* Border at the bottom */
        }
        .header h1 {
            margin: 0;
            font-size: 2rem; /* Adjust font size as needed */
            color: #f3f5f7; /* Text color */
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-link {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
        }
        .btn-link:hover {
            text-decoration: underline; /* Optional: Add underline on hover */
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>E-SHIKHON</h1>
    </header><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>All Courses</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Course Name</th>
                                    <th scope="col">Instructor Name</th>
                                    <th scope="col">Topic</th>
                                    <th scope="col">Duration</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example rows -->
                                <tr>
                                    <td><a href="course-details.html?course=1" class="btn btn-link">Introduction to AI</a></td>
                                    <td>Dr. John Doe</td>
                                    <td>Artificial Intelligence</td>
                                    <td>10 hours</td>
                                </tr>
                                <tr>
                                    <td><a href="course-details.html?course=2" class="btn btn-link">Advanced Algebra</a></td>
                                    <td>Prof. Jane Smith</td>
                                    <td>Mathematics</td>
                                    <td>12 hours</td>
                                </tr>
                                <tr>
                                    <td><a href="course-details.html?course=3" class="btn btn-link">Quantum Mechanics Basics</a></td>
                                    <td>Dr. Emily Johnson</td>
                                    <td>Physics</td>
                                    <td>15 hours</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-center">
                        <a href="./loguser.html" class="btn btn-secondary">Back to Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
